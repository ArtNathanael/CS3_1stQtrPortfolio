<body>
    <!-- comment line -->

    <h1>Feed Me My Snacks</h1>
    <label> Enter your age. 
      <input id="age" />
    </label></br/>

    <label> Enter your max age.
      <input id="maxAge"/>
    </label></br>
    
    <label> Enter number of snacks.
      <input id="numPerDay"/>
    </label></br>
    
    </br>

    <button onclick="Acceptinput()"> Accept Input </button> </p>
        <p>Result: <span id="output"> </span> </p>
  	    <script>
            function Acceptinput(){
              let maxAge = document.getElementById("maxAge").value;
              let totalRequired = (document.getElementById("numPerDay").value * 365) * (document.getElementById("maxAge").value - (document.getElementById("age").value);
              document.getElementById("output").innerHTML = `<b>You will need ${totalRequired} to last you until the ripe old age of ${maxAge}</b>`;
            }
        </script>
